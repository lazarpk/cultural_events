{% extends 'base.html' %}

{% block title %}
<title>Kulturni dogadjaji</title>
{% endblock %}

{% block body %}

    {% if not user.is_authenticated %}
        <div class="row mt-5 parent">
            <div class="col-5 child">
                <form>
                    <div class="form-group">
                      <label><h5>Neophodno je da se prijavite da biste videli kompletan sadrzaj</h5></label>
                      <a class="btn btn-dark rounded-pill form-control" href="{% url 'login' %}">Prijavite se</a>
                    </div>
                    <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted"><h6>Nemate profil? Registrujte se <a href="{% url 'registration' %}">ovde</a></h6></small>
                    </div>
                  </form>
            </div>
        </div>
    {% endif %}
    {% if user.is_authenticated %}
    <p1>Zdravo</p1>
    <p1>{{ user.profile.city }}</p1>
    {% endif %}
{% endblock %}
