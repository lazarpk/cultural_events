{% extends 'index-admin.html' %}

{% block title %}
<title>Kategorije za vesti</title>
{% endblock %}

{% block second_body %}
<div class="row">
    <div class="col" style = "height: 300px;overflow: auto;">
        <table class="table">
            <thead>
            <th>ID</th>
            <th>Ime</th>
            <th>Važi od</th>
            <th>Važi do</th>
            <th></th>
            </thead>
            <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.Name }}</td>
                <td>{{ category.valid_from }}</td>
                <td>{{ category.valid_to }}</td>
                <td>
                    <a class="btn btn-dark rounded-pill" href="{% url 'codebooks-requests-news-approve' %}?id={{ category.id }}">Potvrdi</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
