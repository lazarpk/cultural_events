{% extends 'base.html' %}

{% block title %}
<title>Napravi vest</title>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-5">
            <h1>Nova Vest</h1>
            <form method="post" action="{% url 'news:article_new' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" id="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Postavi vest"/>
            </form>
        </div>
    </div>
{% endblock %}
