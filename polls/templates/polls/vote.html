{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="text-muted mt-4">{{ poll.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr/>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                        <label>
                                            <input type="radio" name="poll" value="option1" required>
                                            {{ poll.option_one }}
                                        </label> &nbsp;
                                    </div>


                            <div class="input-group mb-3">
                                        <label>
                                            <input type="radio" name="poll" value="option2">
                                            {{ poll.option_two }}
                                        </label> &nbsp;
                                    </div>
                            <div class="input-group mb-3">
                                        <label>
                                            <input type="radio" name="poll" value="option3">
                                            {{ poll.option_three }}
                                        </label> &nbsp;
                                    </div>
                            <hr/>

                            <button type="submit" class="btn btn-warning">
                                Saƒçuvaj
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
