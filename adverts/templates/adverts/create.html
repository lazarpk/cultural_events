{% extends 'base.html' %}

{% block title %}
<title>Adverts create</title>
{% endblock %}

{% block body %}

<div class="row">
  <div class="col">
    <form method="post" action="{% url 'adverts:create' %}">
      {% csrf_token %}
      {% for field in form %}
      <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
      {{ field }}
      <div class="text-danger">
        {{ field.errors }}
      </div>
      {% endfor %}
      <input type="submit" class="btn mt-2 btn-dark rounded-pill" value="Save"/>
    </form>
  </div>
</div>
{% endblock %}
